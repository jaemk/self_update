[package]
name = "self_update"
version = "0.11.1"
description = "Self updates for standalone executables"
repository = "https://github.com/jaemk/self_update"
keywords = ["update", "upgrade", "download", "release"]
categories = ["command-line-utilities"]
license = "MIT"
readme = "README.md"
authors = ["James Kominick <james@kominick.com>"]
exclude = ["/ci/*", ".travis.yml", "appveyor.yml"]
edition = "2018"

[dependencies]
serde_json = "1"
reqwest = { version = "0.10", features = ["blocking", "json"]}
tempdir = "0.3"
flate2 = { version = "1", optional = true }
tar = { version = "0.4", optional = true }
semver = "0.9"
hyper-old-types = "0.11.0"
zip = { version = "0.5.0", default-features = false, features = ["time"] }
either = { version = "1.5.0", optional = true }
indicatif = "0.13.0"
quick-xml = "0.17.2"
regex = "1.3.1"

[features]
default = []
archive-zip-bzip2 = ["zip/bzip2"]
archive-zip-deflate = ["zip/deflate"]
archive-tar = ["tar"]
archive-flate2 = ["flate2", "either"]

[package.metadata.docs.rs]
# Whether to pass `--all-features` to Cargo (default: false)
all-features = true
